<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Inventory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Keyboard Inventory</h1>

    <section>
        <h2>Create a New Build</h2>
        <form id="create-keyboard-form">
            <input type="text" name="BuildName" placeholder="Name Your Build" required>
            <select name="CaseID" required><option value="">Select a Case...</option></select>
            <select name="SwitchID" required><option value="">Select Switches...</option></select>
            <select name="StabID" required><option value="">Select Stabs...</option></select>
            <select name="KeycapID" required><option value="">Select Keycaps...</option></select>
            <button type="submit">Create Keyboard</button>
        </form>
    </section>

    <section>
        <h2>My Keyboards</h2>
        <ul id="keyboards-list" class="inventory-list"></ul>
    </section>

    <section>
        <h2>Add to Inventory</h2>

        <div class="toggle-buttons">
            <button class="toggle-form-btn" data-form="add-case-form">Add Case</button>
            <button class="toggle-form-btn" data-form="add-switch-form">Add Switches</button>
            <button class="toggle-form-btn" data-form="add-stab-form">Add Stabs</button>
            <button class="toggle-form-btn" data-form="add-keycap-form">Add Keycaps</button>
        </div>

        <form id="add-case-form" class="add-form hidden">
            <h3>Add Case</h3>
            <input type="text" name="Name" placeholder="Case Name" required>
            <input type="text" name="Brand" placeholder="Brand">
            <input type="text" name="Color" placeholder="Color">
            <input type="text" name="Notes" placeholder="Notes">
            <button type="submit">Add Case</button>
        </form>
        <form id="add-switch-form" class="add-form hidden">
            <h3>Add Switches</h3>
            <input type="text" name="Name" placeholder="Switch Name" required>
            <input type="text" name="Brand" placeholder="Brand">
            <input type="text" name="Type" placeholder="Type (Linear, Tactile)">
            <input type="text" name="Quantity" placeholder="Quantity">
            <input type="text" name="Notes" placeholder="Notes (e.g., Lubed)">
            <button type="submit">Add Switches</button>
        </form>
        <form id="add-stab-form" class="add-form hidden">
            <h3>Add Stabilizers</h3>
            <input type="text" name="Name" placeholder="Stab Name" required>
            <input type="text" name="Brand" placeholder="Brand">
            <input type="text" name="Color" placeholder="Color">
            <input type="text" name="KitSize" placeholder="Kit Size (e.g., 6.25u + 4x 2u)">
            <input type="text" name="Notes" placeholder="Notes (e.g., Modded)">
            <button type="submit">Add Stabs</button>
        </form>
        <form id="add-keycap-form" class="add-form hidden">
            <h3>Add Keycaps</h3>
            <input type="text" name="Name" placeholder="Keycap Set Name" required>
            <input type="text" name="Brand" placeholder="Brand">
            <input type="text" name="Profile" placeholder="Profile (e.g., Cherry, OEM)">
            <input type="text" name="Material" placeholder="Material (e.g., ABS, PBT)">
            <input type="text" name="Notes" placeholder="Notes">
            <button type="submit">Add Keycaps</button>
        </form>
    </section>

    <section>
        <h2>Inventory Lists</h2>
        <h3>Cases</h3><ul id="cases-list" class="inventory-list"></ul>
        <h3>Switches</h3><ul id="switches-list" class="inventory-list"></ul>
        <h3>Stabilizers</h3><ul id="stabs-list" class="inventory-list"></ul>
        <h3>Keycaps</h3><ul id="keycaps-list" class="inventory-list"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
